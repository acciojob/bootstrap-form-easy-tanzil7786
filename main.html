<!DOCTYPE html>

<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
	 <div class="container mt-5">

	
	<form class="row g-3 needs-validation border p-2 pt-3" novalidate>
		<div class="col-12 text-center">
			<h1 c>Internship Form</h1>
		</div>
		<div class="col-md-4">
			<label for="first-name-input" class="form-label">First Name</label>
			<input type="text" class="form-control" id="first-name-input"  required>
			<div class="valid-feedback">
			  Looks good!
			</div>
			<div class="invalid-feedback">
				First name required!
			  </div>
		  </div>
		  <div class="col-md-4">
			<label for="last-name-input" class="form-label">Last Name</label>
			<input type="text" class="form-control" id="last-name-input"  required>
			<div class="valid-feedback">
			  Looks good!
			</div>
			<div class="invalid-feedback">
				Last name required!
			  </div>
		  </div>
		  <div class="col-md-4">
			<label for="email-input" class="form-label">Email Address</label>
			<input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
			<div class="invalid-feedback">
			  Email required!
			</div>
		  </div>
		  <div class="col-md-6">
			<label for="college-input" class="form-label">College</label>
			<input type="text"  id="college-input" class="form-control" required>
			<div class="invalid-feedback">
				Please provide a valid college.
			  </div>
		  </div>
		  <div class="col-md-3">
			<label for="grad-year-select" class="form-label">Graduation Year</label>
			<select class="form-select" id="grad-year-select" required>
			  <option selected disabled value="">Choose...</option>
			  <option>2020</option>
			  <option>2021</option>
			  <option>2022</option>
			  <option>2023</option>
			</select>
			<div class="invalid-feedback">
			  Please select a valid state.
			</div>
		  </div>
		  <div class="col-md-3">
			<label for="roll-no-input" class="form-label">Roll No.</label>
			<input type="text" class="form-control" id="roll-no-input" required>
			<div class="invalid-feedback">
			  Please provide a valid Roll no.
			</div>
		  </div>
		  <div class="col-12">
			<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
			  <label class="form-check-label" for="conditions-checkbox">
				Agree to terms and conditions
			  </label>
			  <div class="invalid-feedback">
				You must agree before submitting.
			  </div>
			</div>
		  </div>
		  <div class="col-12">
			<button class="btn btn-primary" type="submit">Submit form</button>
		  </div>
	  </form>
	</div>
    <!-- the entire body must be written by student -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
